<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Menagement</title>
    <link rel="icon" href="assets/images/i-logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body class="bg-light text-dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-white navbar-white shadow">
        <div class="container">
          <a class="navbar-brand" href="index.html">üéµ Guitar Store</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container py-5">
        <div id="alertContainer"></div>

        <form id="productForm" class="bg-white p-4 rounded-4 shadow">
          <h4 class="mb-4 text-black">üõ†Ô∏è Add or Edit a Product</h4>

          <div class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label text-black">Product Name</label>
              <input type="text" id="name" class="form-control bg-light text-black border-dark" placeholder="Es: Electric Guitar" required>
            </div>

            <div class="col-md-6">
              <label for="brand" class="form-label text-black">Brand</label>
              <input type="text" id="brand" class="form-control bg-light text-black border-dark" placeholder="Es: Fender" required>
            </div>

            <div class="col-md-8">
              <label for="imageUrl" class="form-label text-black">Image URL</label>
              <input type="url" id="imageUrl" class="form-control bg-light text-black border-dark" placeholder="https://..." required>
            </div>

            <div class="col-md-2">
              <label for="price" class="form-label text-black">Price (‚Ç¨)</label>
              <input type="number" id="price" class="form-control bg-light text-black border-dark" step="0.01" min="0" placeholder="0.00" required>
            </div>

            <div class="col-md-12">
              <label for="description" class="form-label text-black">Description</label>
              <textarea id="description" class="form-control bg-light text-black border-dark" placeholder="Product description..." rows="3" required></textarea>
            </div>
          </div>

          <input type="hidden" id="productId">

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-warning px-5">üíæ Save</button>
            <button type="button" class="btn btn-secondary" onclick="resetForm()"><i class="bi bi-arrow-counterclockwise"></i> Reset</button>
          </div>
        </form>

        <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-dark shadow">
              <div class="modal-header">
                <h5 class="modal-title">Confirm action</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
              </div>
              <div class="modal-body" id="confirmModalBody">
                Are you sure?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmModalBtn">Confirm</button>
              </div>
            </div>
          </div>
        </div>

        <div id="notFoundAlert" class="alert alert-warning text-center d-none">Chitarra non trovata</div>
        <div id="productList" class="row g-3 mt-3"></div>
      </div>
    </main>

    <footer class="bg-white text-center text-black py-3 shadow-lg">
      <small>&copy; 2025 Guitar Store - All rights reserved</small>
    </footer>

    <script src="assets/js/backoffice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
