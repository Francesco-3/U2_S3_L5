<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="icon" href="assets/images/i-logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .card-img-top {
        height: 400px;
        object-fit: cover;
      }
    </style>
  </head>
  <body class="bg-light">
    <main>
      <div class="container py-5">
        <a href="index.html" class="btn btn-secondary mb-4">‚Üê Back to Home</a>
        <div id="productDetails" class="row justify-content-center"></div>
      </div>
    </main>

    <footer class="bg-white text-center text-black py-3 shadow-lg">
      <small>&copy; 2025 Guitar Store - All rights reserved</small>
    </footer>

    <div class="modal fade" id="buyModal" tabindex="-1" aria-labelledby="buyModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="buyModalLabel">Conferma Acquisto</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Chiudi"></button>
          </div>

          <div class="modal-body">
            Sei sicuro di voler acquistare questo prodotto?
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
            <button type="button" class="btn btn-success" onclick="confirmPurchase()">Conferma</button>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/details.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
