<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guitar Store</title>
    <link rel="icon" href="assets/images/i-logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light text-dark d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-white navbar-white shadow">
        <div class="container">
          <a class="navbar-brand" href="#">ðŸŽµ Guitar Store</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navContent">
            <form class="d-flex w-50" role="search" style="margin-left: 20%;">
              <input class="form-control" type="search" placeholder="Cerca una chitarra..." aria-label="Search" id="searchInput">
            </form>

            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a href="backoffice.html" class="nav-link">Backoffice</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container py-4 flex-grow-1">
      <h1 class="text-center mb-4">ðŸŽ¸ Available Guitars <span id="loadingSpinner" class="spinner-border spinner-border-sm text-primary d-none" role="status" aria-hidden="true"></span></h1>

      <div id="notFoundAlert" class="alert alert-warning text-center d-none">Chitarra non trovata</div>

      <div id="productList" class="row g-4"></div>
    </main>

    <footer class="bg-white text-center text-black py-3 shadow-lg">
      <small>&copy; 2025 Guitar Store - All rights reserved</small>
    </footer>

    <div class="modal fade" id="buyModal" tabindex="-1" aria-labelledby="buyModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="buyModalLabel">Confirm Purchase</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Chiudi"></button>
          </div>

          <div class="modal-body">
            Are you sure you want to purchase this product?
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" onclick="confirmPurchase()">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
